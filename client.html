<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <title>Home - maelink</title>
    <link rel="stylesheet" href="assets/client.css">
    <link rel="stylesheet" href="titlebar/titlebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('username') || !localStorage.getItem('session_token')) {
                window.location.href = 'auth.html';
            }
        });
    </script>
    <div class="pill">
    <h1 class="disclaimer">PRERELEASE</h1>
<p class="disclaimer2" id="build-info"></p>
  </div>
    <div class="titlebar" id="titlebar">
        <div class="decorations">
            <img id="min-button" src="titlebar/min.svg" alt="">
            <img id="max-button" src="titlebar/max.svg" alt="">
            <img id="close-button" class="close-button" src="titlebar/close.svg" alt="">
        </div>
    </div>
    <div class="sidebar" id="sidebar">
    <img onclick="toggleSidebar()" id="maelink-icon" src="assets/img/icon.svg" alt="Icon">
    <div class="sidebar-header active">
        <img class="sidebar-icon" id="home" src="assets/img/home.svg" alt="Home">
        <label class="sidebar-label">Home</label>
    </div>
    <div class="sidebar-header">
        <img class="sidebar-icon" src="assets/img/bubbles.svg" alt="Bubbles">
        <label class="sidebar-label">Bubbles</label>
    </div>
    <div class="sidebar-header">
        <img class="sidebar-icon" src="assets/img/inbox.svg" alt="Inbox">
        <label class="sidebar-label">Inbox</label>
    </div>
        <style>

            .sidebar-header {
                display: flex;
                flex-wrap: nowrap;
                justify-content: flex-start;
                align-items: center;
                gap: 1em;
                transition: justify-content 0.5s ease;
            }
            
            .sidebar.compact .sidebar-header {
                display: flex !important;
                flex-direction: row !important;
                justify-content: flex-start !important;
                align-items: center !important;
                padding: 8px 4px;
            }
            
            .sidebar.compact .sidebar-icon {
                margin-left: 8px;
            }

            .sidebar-label {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                flex: 1;
            }

            .sidebar-icon {
                width: 24px;
                flex-shrink: 0;
            }
            </style>
        <div class="sidebar-bottom" id="sidebar-bottom">
            <img id="profile-icon" src="https://avatars.githubusercontent.com/u/80485413?v=4" alt="">
        </div>
    </div>
    <script src="config.js"></script>
    <script src="web.js"></script>
</body>
</html>
